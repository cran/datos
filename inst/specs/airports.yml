df:
  source: nycflights13::airports
  name: aeropuertos
variables:
  faa:
    trans: codigo_aeropuerto
    desc: "c\u00f3digo FAA del aeropuerto"
  name:
    trans: nombre
    desc: nombre del aeropuerto
  lat:
    trans: latitud
    desc: "coordenada de ubicaci\u00f3n del aeropuerto"
  lon:
    trans: longitud
    desc: "coordenada de ubicaci\u00f3n del aeropuerto"
  alt:
    trans: altura
    desc: altura medida en pies
  tz:
    trans: zona_horaria
    desc: diferencia horaria respecto del meridiano de Greenwich (GMT)
  dst:
    trans: horario_verano
    desc: "horario legal de acuerdo a las pol\u00EDticas de ahorro de energ\u00EDa.
      A = Zona Horaria de Ahorro de Luz de D\u00EDa (DST) est\u00E1ndar de los EEUU:
        comienza el segundo S\u00E1bado de Marzo y
        termina el primer S\u00E1bado de Noviembre.
      U = Desconocido.
      N = No tiene zona horaria especial."
  tzone:
    trans: zona_horaria_iana
    desc: zona horaria IANA, que se determina de acuerdo al servicio web GeoNames
