df:
  source: Lahman::Batting
  name: bateadores
variables:
  playerID:
    trans: id_jugador
    desc: ID del jugador
  yearID:
    trans: id_anio
    desc: "A\u00f1o"
  stint:
    trans: orden_equipos
    desc: "Orden en que el jugador se movi\u00f3 entre equipos dentro de la misma temporada"
  teamID:
    trans: id_equipo
    desc: ID del equipo (factor)
  lgID:
    trans: id_liga
    desc: ID de la liga (factor con niveles AA, AL, FL, NL, PL, UA)
  G:
    trans: juegos
    desc: "N\u00famero de juegos en los que particip\u00f3 oficialmente el jugador"
  AB:
    trans: al_bate
    desc: Turnos al bate
  R:
    trans: carreras
    desc: Carreras anotadas
  H:
    trans: golpes
    desc: "Cantidad de veces en la que el jugador alcanz\u00f3 una base debido a un golpe, sin error de la defensa"
  X2B:
    trans: dobles
    desc: "Hits en los que el bateador lleg\u00f3 a segunda base"
  X3B:
    trans: triples
    desc: "Golpes en los que el bateador lleg\u00f3 a tercera base"
  HR:
    trans: cuadrangulares
    desc: Cuadrangulares - jonrones
  RBI:
    trans: carreras_empujadas
    desc: Carreras empujadas
  SB:
    trans: bases_robadas
    desc: Bases robadas
  CS:
    trans: atrapado_robando
    desc: Atrapado (out) en intento de robo
  BB:
    trans: base_bolas
    desc: Base por bolas
  SO:
    trans: ponches
    desc: Ponches
  IBB:
    trans: base_intencional
    desc: Base por bolas intencional
  HBP:
    trans: golpeado
    desc: Golpeado por lanzamiento
  SH:
    trans: toque_sacrificio
    desc: Toque de sacrificio
  SF:
    trans: elavado_sacrificio
    desc: Elevado de sacrificio
  GIDP:
    trans: doble_matanza
    desc: Batazos para doble matanza (doble play)
