df:
  source: Lahman::Batting
  name: bateadores
variables:
  playerID:
    trans: ID_jugador
    desc: ID del jugador
  yearID:
    trans: ID_anio
    desc: Año
  stint:
    trans: orden_equipos
    desc: Orden en que el jugador se movió entre equipos dentro de la misma temporada
  teamID:
    trans: ID_equipo
    desc: ID del equipo (factor)
  lgID:
    trans: ID_liga
    desc: ID de la liga (factor con niveles AA, AL, FL, NL, PL, UA)
  G:
    trans: juegos
    desc: Número de juegos en los que participó el jugador
  AB:
    trans: al_bate
    desc: Turnos al bate
  R:
    trans: carreras
    desc: Carreras anotadas
  H:
    trans: golpes
    desc: "Golpes: cantidad de veces que se alcanzó la base debido a un golpe, sin error de la defensa"
  X2B:
    trans: dobles
    desc: Golpes en los que el bateador llegó a segunda base
  X3B:
    trans: triples
    desc: Golpes en los que el bateador llegó a tercera base
  HR:
    trans: cuadrangulares
    desc: Cuadrangulares - jonrones
  RBI:
    trans: carreras_empujadas
    desc: Carreras empujadas
  SB:
    trans: bases_robadas
    desc: Bases robadas
  CS:
    trans: atrapado_robo
    desc: Atrapado en intento de robo
  BB:
    trans: bases_bolas
    desc: Bases por bolas
  SO:
    trans: ponches
    desc: Ponches
  IBB:
    trans: bases_intencional
    desc: Bases por bolas intencionales
  HBP:
    trans: golpeado
    desc: Golpeado por lanzamiento
  SH:
    trans: sacrificios_golpeados
    desc: Sacrificios golpeados
  SF:
    trans: vuelos_sacrificio
    desc: Vuelos de sacrificio
  GIDP:
    trans: doble_matanza
    desc: Bateos para doble matanza
help:
  name: bateadores
  alias: bateadores
  title: Tabla de bateadores
  description: Estadísticas de bateadores
  format: Un data frame con 102.816 filas y 22 columnas
