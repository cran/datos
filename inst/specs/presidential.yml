df:
  source: ggplot2::presidential
  name: presidencial
variables:
  name:
    trans: nombre
    desc: Nombre del presidente
  start:
    trans: inicio
    desc: Fecha de inicio de su periodo presidencial
  end:
    trans: fin
    desc: Fecha de termino de su periodo presidencial
  party:
    trans: partido
    desc: Partido político al que pertenece
    values:
      Republican: Republicano
      Democratic: "Dem\u00f3crata"
help:
  name: presidencial
  alias: presidencial
  title: Periodos de 11 presidentes, desde Eisenhower a Obama
  description: Nombre, fecha de inicio y termino de su mandato y partido político de 11 presidentes de EE.UU., desde Eisenhower a Obama.
  format: Un data.frame con 11 filas y 4 columnas
