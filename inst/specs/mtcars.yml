df:
  source: datasets::mtcars
  name: mtautos
variables:
  mpg:
    trans: millas
    desc: millas por galón de Estados Unidos
  cyl:
    trans: cilindros
    desc: número de cilindros
  disp:
    trans: cilindrada
    desc: suma del volumen útil de todos los cilindros del motor en pulgadas cúbicas
  hp:
    trans: caballos
    desc: caballos de fuerza brutos
  drat:
    trans: eje
    desc: relación del eje de transmisión trasero
  wt:
    trans: peso
    desc: peso (1000 libras)
  qsec:
    trans: velocidad
    desc: tiempo en recorrer 1/4 de milla
  vs:
    trans: forma
    desc: forma del motor (en V o en línea)
  am:
    trans: transmision
    desc: tipo de transmisión (0 = automático, 1 = manual)
  gear:
    trans: cambios
    desc: número de cambios de la caja de cambios
  carb:
    trans: carburadores
    desc: número de carburadores
help:
  name: mtautos
  alias: mtautos
  title: Pruebas de ruta de automóviles de Motor Trend
  description: Los datos fueron extraídos de la revista Motor Trend de Estados Unidos de 1974, y tiene datos de consumo de combustible y 10 aspectos de diseño y rendimiento de automóviles para 32 automóviles (modelos de 1973-1974).
  usage: mtautos
  format: Un data.frame con 32 filas y 12 columnas
