df:
  source: ggplot2::mpg
  name: millas
variables:
  manufacturer:
    trans: fabricante
    desc: fabricante
  model:
    trans: modelo
    desc: nombre del modelo
  displ:
    trans: motor
    desc: tamaño del motor del automóvil, en litros
  year:
    trans: anio
    desc: año de fabricación
  cyl:
    trans: cilindros
    desc: número de cilindros
  trans:
    trans: transmision
    desc: tipo de transmisión
  drv:
    trans: traccion
    values:
      f: d
      r: t
      4: 4
    desc: tipo de tracción (d = delantera, t = trasera, 4 = 4 ruedas)
  cty:
    trans: ciudad
    desc: millas por galón de combustible en ciudad
  hwy:
    trans: autopista
    desc: millas por galón de combustible en autopista
  fl:
    trans: combustible
    values:
      p: p
      r: r
      e: e
      d: d
      c: g
    desc: tipo de combustible (p = premium, r = regular, e = etanol, d = diesel, g = gas natural comprimido)
  class:
    trans: clase
    values:
      2seater: 2asientos
      compact: compacto
      midsize: mediano
      minivan: minivan
      pickup: pickup
      subcompact: subcompacto
      suv: suv
    desc: tipo de auto
help:
  name: millas
  alias: millas
  title: Datos de economía de combustible de 1999 y 2008 para 38 modelos populares de automóviles
  description: Este conjunto de datos contiene un subconjunto de los datos de economía de combustible que la Agencia de Protección Medioambiental (EPA) pone a disposición en http://fueleconomy.gov. Contiene sólo modelos que tuvieron una nueva versión cada año entre 1999 y 2008, lo que fue utilizado como un proxy de la popularidad del modelo."
  usage: millas
  format: Un data.frame con 234 filas y 11 columnas
