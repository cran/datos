df:
  source: ggplot2::mpg
  name: millas
variables:
  manufacturer:
    trans: fabricante
    desc: fabricante
  model:
    trans: modelo
    desc: nombre del modelo
  displ:
    trans: cilindrada
    desc: "tama\u00f1o del motor del autom\u00f3vil, en litros"
  year:
    trans: anio
    desc: "a\u00f1o de fabricaci\u00f3n"
  cyl:
    trans: cilindros
    desc: "n\u00famero de cilindros"
  trans:
    trans: transmision
    desc: "tipo de transmisi\u00f3n"
  drv:
    trans: traccion
    values:
      f: d
      r: t
      4: 4
    desc: "tipo de tracci\u00f3n (d = delantera, t = trasera, 4 = 4 ruedas)"
  cty:
    trans: ciudad
    desc: "millas por gal\u00f3n de combustible en ciudad"
  hwy:
    trans: autopista
    desc: "millas por gal\u00f3n de combustible en autopista"
  fl:
    trans: combustible
    values:
      p: p
      r: r
      e: e
      d: d
      c: g
    desc: tipo de combustible (p = premium, r = regular, e = etanol, d = diesel, g = gas natural comprimido)
  class:
    trans: clase
    values:
      2seater: 2asientos
      compact: compacto
      midsize: mediano
      minivan: minivan
      pickup: pickup
      subcompact: subcompacto
      suv: suv
    desc: tipo de auto
help:
  name: millas
  alias: millas
  title: "Datos de econom\u00EDa de combustible de 1999 y 2008 para 38 modelos populares de autom\u00f3viles"
  description: "Este conjunto de datos contiene un subconjunto de los datos de econom\u00EDa de combustible que la Agencia de Protecci\u00f3n Medioambiental (EPA) pone a disposici\u00f3n en http://fueleconomy.gov. Contiene solo modelos que tuvieron una nueva versi\u00f3n cada a\u00f1o entre 1999 y 2008, lo que fue utilizado como un proxy de la popularidad del modelo."
  usage: millas
  format: Un data.frame con 234 filas y 11 columnas
